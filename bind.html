<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding bind using React example</title>
</head>
<body>
    <button>Button Clicked</button>
</body>

<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "http://localhost:3000";
        
        //Requirement ---> when new object form , we should get the reference of the button and when the button is clicked ,we should get an message on the console.
        document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this),false);

        }

        handleClick(){
            console.log("button Clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>
